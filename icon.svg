<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  
  <!-- TODO in Morse code: T O D O -->
  <g transform="translate(256, 256)" opacity="0.95">
    <!-- T (—) -->
    <rect x="-180" y="-140" width="110" height="50" rx="25" fill="white"/>
    
    <!-- O (— — —) -->
    <rect x="-180" y="-60" width="110" height="50" rx="25" fill="white"/>
    <rect x="-50" y="-60" width="110" height="50" rx="25" fill="white"/>
    <rect x="80" y="-60" width="110" height="50" rx="25" fill="white"/>
    
    <!-- D (— · ·) -->
    <rect x="-180" y="20" width="110" height="50" rx="25" fill="white"/>
    <circle cx="-20" cy="45" r="22" fill="white"/>
    <circle cx="40" cy="45" r="22" fill="white"/>
    
    <!-- O (— — —) -->
    <rect x="-180" y="100" width="110" height="50" rx="25" fill="white"/>
    <rect x="-50" y="100" width="110" height="50" rx="25" fill="white"/>
    <rect x="80" y="100" width="110" height="50" rx="25" fill="white"/>
  </g>
</svg>
