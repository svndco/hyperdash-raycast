<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a1a" rx="80"/>

  <!-- Retro terminal green glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Speed dash lines (retro minimalist) -->
  <g filter="url(#glow)">
    <!-- Main HD text in retro terminal green -->
    <text x="256" y="280"
          font-family="Monaco, 'Courier New', monospace"
          font-size="200"
          font-weight="bold"
          fill="#00ff41"
          text-anchor="middle"
          letter-spacing="-10">HD</text>

    <!-- Dash symbol underneath -->
    <rect x="140" y="320" width="232" height="24" fill="#00ff41" rx="4"/>
    <rect x="120" y="360" width="192" height="20" fill="#00ff41" opacity="0.6" rx="4"/>
    <rect x="100" y="395" width="152" height="16" fill="#00ff41" opacity="0.3" rx="4"/>
  </g>

  <!-- Retro scan line effect (optional subtle texture) -->
  <rect width="512" height="512" fill="url(#scanlines)" opacity="0.1" rx="80"/>
  <defs>
    <pattern id="scanlines" x="0" y="0" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100%" height="2" fill="black"/>
      <rect x="0" y="2" width="100%" height="2" fill="transparent"/>
    </pattern>
  </defs>
</svg>
